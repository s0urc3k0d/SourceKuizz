# SourceKuizz - NGINX Configuration (HTTPS - After Certbot)
#
# This configuration is for production use after SSL certificate generation.
#
# Installation:
#   sudo cp sourcekuizz.nginx.ssl.conf /etc/nginx/sites-available/sourcekuizz
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# Certificate renewal (auto via certbot timer):
#   sudo certbot renew --dry-run

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name sourcekuizz.sourcekod.fr www.sourcekuizz.sourcekod.fr;

    # Certbot challenge (keep for renewals)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://sourcekuizz.sourcekod.fr$request_uri;
    }
}

# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.sourcekuizz.sourcekod.fr;

    ssl_certificate /etc/letsencrypt/live/sourcekuizz.sourcekod.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sourcekuizz.sourcekod.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://sourcekuizz.sourcekod.fr$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sourcekuizz.sourcekod.fr;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/sourcekuizz.sourcekod.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sourcekuizz.sourcekod.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # Max upload size
    client_max_body_size 10M;

    # API Backend (NestJS on port 3007)
    location /api/ {
        proxy_pass http://127.0.0.1:3007/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS headers (if needed, can be handled by NestJS)
        # add_header Access-Control-Allow-Origin "https://sourcekuizz.sourcekod.fr" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }

    # WebSocket for Socket.IO
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3007/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts (7 days for long-running connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Frontend (Next.js on port 3008)
    location / {
        proxy_pass http://127.0.0.1:3008;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching (Next.js _next folder)
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3008/_next/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Other static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3008;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3007/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
