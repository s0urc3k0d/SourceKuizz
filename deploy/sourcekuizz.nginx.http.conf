# SourceKuizz - NGINX Configuration (HTTP only - Before Certbot)
#
# This configuration is for initial setup before SSL certificate generation.
# After running certbot, use the sourcekuizz.nginx.ssl.conf file.
#
# Installation:
#   sudo cp sourcekuizz.nginx.http.conf /etc/nginx/sites-available/sourcekuizz
#   sudo ln -s /etc/nginx/sites-available/sourcekuizz /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# Then run certbot:
#   sudo certbot --nginx -d sourcekuizz.sourcekod.fr -d www.sourcekuizz.sourcekod.fr

server {
    listen 80;
    listen [::]:80;
    server_name sourcekuizz.sourcekod.fr www.sourcekuizz.sourcekod.fr;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # API Backend (NestJS on port 3007)
    location /api/ {
        proxy_pass http://127.0.0.1:3007/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket for Socket.IO
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3007/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Frontend (Next.js on port 3008)
    location / {
        proxy_pass http://127.0.0.1:3008;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js HMR WebSocket (for development, can be removed in production)
    location /_next/webpack-hmr {
        proxy_pass http://127.0.0.1:3008/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3008;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
